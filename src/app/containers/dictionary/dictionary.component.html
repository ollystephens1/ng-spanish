<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <table class="table mt-2">
        <thead>
          <tr>
            <th>English</th>
            <th>Spanish</th>
            <th>Type</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of (dictionary | async)">
            <td>{{ item.english }}</td>
            <td>{{ item.spanish }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.createdAt.toDate() | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
